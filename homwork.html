<!DOCTYPE html>
<html>
<head>
<style>
table{
    border-collapse: collapse;
    width: 100%
}
td,th {
  border: 1px solid #dddddd;
  padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>



<h1>물자 수량 그래프</h1>

<table>
<tr style="background-color: #2e2d2d;">
    <th>종류</th>
    <th>수량</th>
    <th>가격</th>
</tr>

<tr>
    <td>사과</td>
    <td>5600</td>
    <td>5000</td>
</tr>
<tr>
    <td>배</td>
    <td>3600</td>
    <td>7000</td>
</tr>
<tr>
    <td>참외</td>
    <td>2000</td>
    <td>6000</td>
</tr>
</table>

</body>
</html>
